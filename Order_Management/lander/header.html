<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Menu Header</title>
  <!-- Bootstrap CSS -->
   <script src="../assets/js/nav.js"></script>

</head>
<body>

<!-- header.html (fragment) -->
<header class="bg-danger text-white">
  <div class="container d-flex flex-wrap align-items-center justify-content-between py-3">
    <a href="#" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
      <h1 class="m-0">Food Menu</h1>
    </a>

    <ul class="nav col-12 col-lg-auto mb-2 justify-content-center mb-md-0">
      <li><a href="#" class="nav-link px-2 text-white" data-category="All">All</a></li>
      <li><a href="#" class="nav-link px-2 text-white" data-category="Pizza">Pizza</a></li>
      <li><a href="#" class="nav-link px-2 text-white" data-category="Burger">Burger</a></li>

      <li><a href="#" class="nav-link px-2 text-white" data-category="Kebab">Kebab</a></li>
      <li><a href="#" class="nav-link px-2 text-white" data-category="Middagsmany">Middagsmany</a></li>
      <li><a href="#" class="nav-link px-2 text-white" data-category="Salt meny">Salt meny</a></li>
    </ul>

    <form class="d-flex" role="search" id="menuSearch">
      <input class="form-control me-2" type="search" id="searchInput" placeholder="Search menu..." aria-label="Search">
      <button class="btn btn-dark" type="submit"><i class="fas fa-search"></i></button>
    </form>
  </div>
</header>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>
